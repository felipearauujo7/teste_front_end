<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form-cadastro">
        <h2>Cadastre-se</h2>
        <input type="text" id="nomeInput" placeholder="Nome" class="required" oninput="nomeValidate()">
        <span class="span-required">Nome deve ter no minimo 3 caracteres e conter apenas letras</span>
        <input type="text" id="sobrenomeInput" placeholder="Sobrenome" class="required" oninput="sobrenomeValidate()">
        <span class="span-required">Sobrenome deve ter no minimo 3 caracteres e conter apenas letras</span>
        <input type="text" id="cpfInput" placeholder="CPF" maxlength="11" class="required" oninput="cpfValidate()">
        <span class="span-required">Cpf inválido</span>
        <input type="text" id="nascimentoInput" placeholder="Data Nascimento">
        <input type="text" id="cepInput" placeholder="CEP" maxlength="8" class="required" oninput="cepValidate()">
        <span class="span-required">CEP inválido</span>
        <input type="text" id="enderecoInput" placeholder="Endereço">
        <input type="text" id="numeroInput" placeholder="Numero" class="required" oninput="numeroValidate()">
        <span class="span-required">Digite um número</span>
        <input type="text" id="complementoInput" placeholder="Complemento">
        <input type="text" id="cidadeInput" placeholder="Cidade">
        <input type="text" id="estadoInput" placeholder="Estado">
        <input type="submit" value="cadastrar" id="cadastrar" onclick="cadastrarUsuario()">
        <input type="submit" value="consultar" id="consultar" onclick="exibirUsuariosCadastrados(); return false">
    </form>

    <div id="consulta" style="display: none;">

        <input type="text" placeholder="Buscar CPF" id="buscarCpfInput">
        <button id="botaoBuscar" onclick="buscarUsuarioPorCpf()">Buscar</button>

        <table id="tabelaConsulta">

            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>CPF</th>
                    <th>Nascimento</th>
                    <th>Endereço Completo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
    <script src="validate.js"></script>

    </script>

</body>

</html>
